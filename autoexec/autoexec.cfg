//CLEAR
 unbindall

//MOUSE

 sensitivity "1.5"

 bind "MOUSE1" "+attack"
 bind "MOUSE2" "+attack2"

 bind mwheeldown "+jump"
 bind mwheelup "+jump"

 m_rawinput "1"
 m_mousespeed "0"
 m_customaccel "0"

 bind "k" "say_team"
 voice_loopback 0

//KEYBOARD

 //DIRECTIONAL

  bind "w" "+forward"
  bind "s" "+back"
  bind "a" "+moveleft"
  bind "d" "+moveright"
  bind "shift" "+duck;"
  bind "ctrl" "+speed"

 //INTERACT/SELECT

  bind "r" "+reload"
  bind "e" "+use"
  bind "g" "drop"
  bind "q" "lastinv"
  bind "1" "slot1"
  bind "2" "slot2"
  bind "3" "slot3"
  bind "4" "slot4"
  bind "5" "slot5"
  bind "t" "+lookatweapon"
  bind "x" "slot12"
  bind "h" "player_ping"
  bind "F3" "autobuy"
  bind "z" "+spray_menu"
  bind "=" "toggleconsole"

//VIEWMODEL

 viewmodel_offset_x 2
 viewmodel_offset_y 5
 viewmodel_offset_z -3
 viewmodel_fov 68
 cl_righthand 1
 cl_bobcycle 1
 cl_bobamt_vert 0
 cl_bob_lower_amt 0
 cl_bobamt_lat 0
 cl_showfps 1

//CROSSHAIR

 cl_crosshairalpha "255"
 cl_crosshaircolor "5"
 cl_crosshaircolor_b "255"
 cl_crosshaircolor_r "222"
 cl_crosshaircolor_g "74"
 cl_crosshairdot "0"
 cl_crosshairgap "-1"
