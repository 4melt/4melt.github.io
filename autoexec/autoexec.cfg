//HUD

 cl_use_opens_buy_menu 0
 cl_showloadout 1
 cl_hud_radar_scale "0.9"
 cl_radar_scale "0.4"
 cl_radar_always_centered "0"

//ALIASES

 /HELPFUL

  //EASY DISCONNECT
   alias dc "disconnect"

  //DISCONNECT TYPO
   alias cd "disconnect"

 //SCOREGRAPH
  bind "tab" "+_scoregraph;+graphSound"

  alias "+_scoregraph" "+showscores; net_graphheight 0;"
